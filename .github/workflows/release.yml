name: push-to-release

on:
  push:
    branches: [primary]

env:
  node_version: 14
  git_email: jpschwartz2@uwalumni.com

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          # fetch full history so things like auto-changelog work properly
          fetch-depth: 0
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ env.node_version }}

      - run: git config --global user.email "${{ env.git_email }}"
      - run: git config --global user.name "${{ github.actor }}"

      # Create a prerelease tag
      - name: Tag
        run: |
          npm version prerelease --preid calibration

      - name: Get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Build
        id: build
        run: |
          npm i
          npm run export

      - name: IPFS
        id: ipfs
        run: npm run store-ipfs
        env:
          WEB3_STORAGE_TOKEN: ${{ secrets.WEB3_STORAGE_TOKEN }}

      - name: Test
        run: echo ${{ steps.ipfs.outputs.cid }}

      - name: Changelog
        uses: scottbrenner/generate-changelog-action@master
        id: Changelog

      # push to git
      - name: Push
        run: |
          git push origin v${{ steps.package-version.outputs.current-version}}
          git push origin primary

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_REF: refs/tags/v${{ steps.package-version.outputs.current-version }}
          INPUT_TAG_NAME: v${{ steps.package-version.outputs.current-version }}

        with:
          body: |
            Visit at: https://${{ steps.ipfs.outputs.cid }}.ipfs.dweb.link
            ${{ steps.Changelog.outputs.changelog }}
